<!-- single page application --> 
<body>
  
<div class="container-fluid">
  <h1><strong> Local Weather App </strong></h1> 
  <button id="getWeather" class="btn btn-primary" style="margin-bottom:40px; margin-top:40px;"><h2> Check Weather </h2></button>
  <div class="weather">
    <h2><span id="location"></span></h2>
    <h2><span id="description"></span>
    <!-- icon appear next to weather description (inline element) -->   
    <span>
      <div class="icon sun-shower hide ">
        <div class="cloud"></div>
        <div class="sun">
          <div class="rays"></div>
        </div>
        <div class="rain"></div>
      </div>
      
      <div class="icon thunder-storm hide thunderstorm">
        <div class="cloud"></div>
        <div class="lightning">
          <div class="bolt"></div>
          <div class="bolt"></div>
        </div>
      </div>
      
      <div class="icon cloudy hide clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
      
      <div class="icon flurries hide snow">
        <div class="cloud"></div>
        <div class="snow">
          <div class="flake"></div>
          <div class="flake"></div>
        </div>
      </div>
      
      <div class="icon sunny hide clear">
        <div class="sun">
          <div class="rays"></div>
        </div>
      </div>
      
      <div class="icon rainy hide rain">
        <div class="cloud"></div>
        <div class="rain"></div>
      </div>
    </span></h2>
    <h2><span id="temp"></span><span id="tempUnit" ></span></h2>
  </div>
  <br>  
  <input type="image" src="https://github.com/chrisjim316/freeCodeCamp-/blob/master/09-Intermediate-FE-Projects/Local%20Weather%20App/Images/Celsius-Red.png?raw=true" alt="celsius-RED" id="celsius">
  <h2 class="textBetweenImg"> OR </h2>
  <input type="image" src="https://github.com/chrisjim316/freeCodeCamp-/blob/master/09-Intermediate-FE-Projects/Local%20Weather%20App/Images/Fahrenheit-Red.png?raw=true" alt="fahrenheit-RED">
  <!-- displays error message if unable to retrieve geolocation data --> 
  <h4><span id="error"></span><h4>
  <br><br><br><br><br><br><br>
  <h4> Location services must be turned on. Go to Settings -> Privacy -> Location Services </h4> 
  <div class="credits">
    <h3>Icon animation credits to <a href="https://codepen.io/joshbader/full/EjXgqr/" target="_blank">joshbader</a></h3>
  </div>
</div>
